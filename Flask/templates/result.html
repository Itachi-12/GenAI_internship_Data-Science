<!DOCTYPE html>
<html>
<head>
    <title>Regex Matcher</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #0077b5;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>üîç Regex Matcher Tool</h1>

<form method="POST">
    <label><b>Test String:</b></label>
    <textarea name="test_string" rows="5">{{ test_string }}</textarea>

    <label><b>Regular Expression:</b></label>
    <input type="text" name="pattern" value="{{ pattern }}">

    <button type="submit">Submit</button>
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

{% if matches %}
    <div class="result">
        <h3>‚úÖ Matches Found ({{ matches|length }}):</h3>
        <ul>
            {% for match in matches %}
                <li>{{ match }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

</body>
</html>
